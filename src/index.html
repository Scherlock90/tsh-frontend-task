<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.99 maximum-scale=1.0" />
    <title>Github-browser</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <div class="navbar-item">
          <div class="field has-addons">
            <div class="control">
              <input
                class="input username input-username"
                type="text"
                pattern="^[a-zA-Z0-9_-]+$"
                placeholder="enter github username"
              />
            </div>
            <div class="control">
              <button class="button is-info load-username">
                Load
              </button>
            </div>
          </div>
        </div>

        <div class="navbar-item">
          <div class="loader is-hidden" id="spinner"></div>
        </div>
      </div>
    </nav>

    <div class="container is-fluid" id="container">
      <div class="columns is-1-mobile is-0-tablet is-3-desktop">
        <div class="profile-container column is-full-mobile is-half-tablet is-one-third-desktop">
          <h2 class="subtitle is-4">Profile</h2>

          <div class="profile" id="profile">
            <div class="media">
              <div class="media-left">
                <figure class="media-left image is-64x64">
                  <img src="http://placekitten.com/200/200" id="profile-image" />
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-5" id="profile-name">John Smith</p>
                <p class="subtitle is-6"><a href="#" id="profile-url">@johnsmith</a></p>
              </div>
            </div>

            <div class="content" id="profile-bio">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor
                vestibulum ut.
              </p>
            </div>
          </div>
        </div>

        <div class="events-container column">
          <h2 class="subtitle is-4">History</h2>
          <div class="timeline" id="user-timeline"></div>
        </div>
      </div>
    </div>
  </body>
</html>
